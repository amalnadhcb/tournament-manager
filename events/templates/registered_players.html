<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registered Players</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Game</th>
                <th>Weight Category</th>
            </tr>
            {% for player in players %}
                <tr>
                    <td>{{ player.player_name }}</td>
                    <td>{{ player.player_email }}</td>
                    <td>{{ player.player_age }}</td>
                    <td>{{ player.player_game }}</td>
                    <td>{{ player.player_weight_category }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
